plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

env: production

# Site settings
timezone: Europe/Berlin

baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://tobiasduerschmid.github.io/" # the base hostname & protocol for your site

title: Tobias Dürschmid
author: Tobias Dürschmid
portrait: "/img/tobi.jpg"

languages: [ 'en', 'de' ]

description: > # theis means to ignore newlines until "baseurl:"
    Research portfolio of Tobias Dürschmid - software engineer and graduate student in IT-Systems Engineering at the Hasso Plattner Institute / University of Potsdam.
subheading: > # this means to ignore newlines until "baseurl:"
    <span class="text-danger">Software engineer</span> and <span class="text-danger">graduate student</span> in IT-Systems Engineering at the <a href="http://www.hpi.de/en" target="_blank">Hasso Plattner Institute</a> / <a href="http://www.uni-potsdam.de/en" target="_blank">University of Potsdam</a>, Germany.<br><br>I am mainly interested in <span class="text-danger">simplifying the development of complex software systems</span>. My areas of research include new concepts for software reuse, modularity of design decisions, and mobile image stylization.
    I will start my PhD in Software Engineering at <a href="http://isri.cmu.edu/" target="_blank">Carnegie Mellon University</a> in fall 2018.

defaults:
  - scope:
      path: ''
    values:
      lang: en
  - scope:
      path: 'de'
    values:
      lang: de
  - scope:
      path: 'en'
    values:
      lang: en

# Handling Reading
safe: true
encoding: utf-8

# Build settings
markdown: kramdown

html_press:
  unquoted_attributes: false
  drop_empty_values: false
  strip_crlf: false
  js_minifier_options: false