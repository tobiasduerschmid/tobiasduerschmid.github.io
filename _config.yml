plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

env: production

# Site settings
timezone: Europe/Berlin

baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://tobiasduerschmid.github.io/" # the base hostname & protocol for your site

title: Tobias Dürschmid
author: Tobias Dürschmid


authorexplainname : How to spell my name?
authorexplain: >
  The umlaut <strong>ü</strong> in my last name Dürschmid is signficiant for the pronunciation and the spelling. 
  <br>
  The valid ASCII spelling is Tobias Duerschmid, not Tobias Durschmid. To correctly typeset my name in LaTeX or BibTeX please use D{\"u}rschmid or use utf-8 encoding.

portrait: "/img/tobi.jpg"

languages: [ 'en', 'de' ]

description: > # theis means to ignore newlines until "baseurl:"
    Research portfolio of Tobias Dürschmid - PhD student in Software Engineering at .
subheading: > # this means to ignore newlines until "baseurl:"
    I am a <span class="text-danger">Software Engineering PhD student</span> at Carnegie Mellon University’s <a href="http://www.isri.cmu.edu/" target="_blank">Institute for Software Research</a>. 
    <br><br>
    I earned my Bachelor of Science in IT-Systems Engineering from <a href="https://www.hpi.de/en/" target="_blank">Hasso Plattner Institut</a> / University of Postdam, Germany.
    <br><br>
    I am mainly interested in <span class="text-danger">simplifying the development of complex software systems</span>. My areas of research include new concepts for software reuse, modularity of design decisions, and mobile image stylization.
    
defaults:
  - scope:
      path: ''
    values:
      lang: en
  - scope:
      path: 'de'
    values:
      lang: de
  - scope:
      path: 'en'
    values:
      lang: en

# Handling Reading
safe: true
encoding: utf-8

# Build settings
markdown: kramdown

html_press:
  unquoted_attributes: false
  drop_empty_values: false
  strip_crlf: false
  js_minifier_options: false