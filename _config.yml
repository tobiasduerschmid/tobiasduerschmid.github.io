plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

env: production

# Site settings
timezone: Europe/Berlin

baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://tobiasduerschmid.github.io/" # the base hostname & protocol for your site

title: Tobias Dürschmid
author: Tobias Dürschmid
portrait: "/img/tobi.jpg"

languages: [ 'en', 'de' ]

description: > # theis means to ignore newlines until "baseurl:"
    Research portfolio of Tobias Dürschmid - PhD student in Software Engineering at .
subheading: > # this means to ignore newlines until "baseurl:"
    <span class="text-danger">PhD student</span>  in Software Engineering at <span class="text-danger"><a href="https://cmu.edu" target="_blank">Carnegie Mellon University</a></span>, <span class="text-danger"><a href="http://www.isri.cmu.edu/" target="_blank">Institute for Software Research</a></span> 
    
    <br>I am mainly interested in <span class="text-danger">simplifying the development of complex software systems</span>. My areas of research include new concepts for software reuse, modularity of design decisions, and mobile image stylization.
    
defaults:
  - scope:
      path: ''
    values:
      lang: en
  - scope:
      path: 'de'
    values:
      lang: de
  - scope:
      path: 'en'
    values:
      lang: en

# Handling Reading
safe: true
encoding: utf-8

# Build settings
markdown: kramdown

html_press:
  unquoted_attributes: false
  drop_empty_values: false
  strip_crlf: false
  js_minifier_options: false