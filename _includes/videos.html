
<!-- Videos -->
<section id="videos">
  <div class="container">

    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="page-header">Videos</h2>
      </div>
    </div>
    {% assign videos = site.data.videos.videos %}
    {% for v in videos %}
    <div class="row">
	  <div class="col-sm-8 col-sm-offset-2">
	    <fieldset>
        <div class="col-sm-12">
          <p style="position: relative; width: 100%; height: 0; padding-bottom: 56.25%"><iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" src="{{ v.link }}" frameborder="0"> </iframe></p>
		</div>
		</fieldset>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
