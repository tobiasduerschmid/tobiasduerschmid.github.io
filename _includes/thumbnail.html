        {% if p.flickr %}<a href="https://www.flickr.com/photos/{{ site.flickr_user }}/sets/{{ p.flickr }}/" target="_blank" class="thumbnail flickr" id="{{ p.flickr }}">
          <span class="label label-danger top-right">Flickr</span>  
          <img src="{{ p.thumbnail }}" alt="">
        </a>{% else %}<div class="thumbnail">
          <img src="{{ p.thumbnail }}" alt="">
        </div>{% endif %}
