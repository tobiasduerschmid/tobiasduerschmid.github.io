
<!-- Talks -->
<section id="activities">
  <div class="container">

    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="page-header">Professional Activities, Awards, and Honors</h2>
      </div>
    </div>
    {% assign activities = site.data.activities.activities %}
    {% for t in activities %}
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
		  <fieldset>
		  <legend>{{ t.title}}</legend>
		  <div class="col-sm-12">
			{{ t.content}}
		  </div>
		  </fieldset>
	    </div>
	</div>
	<br>
    {% endfor %}
  </div>
</section>
